<!-- In CSS, size units are used to define the dimensions, spacing, and other properties of elements. These units can be broadly categorized into absolute and relative units.

1. Absolute Units
Absolute units are fixed and do not change based on other elements or the viewport size. They are best used when you need precise control over an element's size.

px (Pixels): The most common unit for defining size. It's a fixed unit and represents a dot on the screen.
Example: width: 200px;
cm (Centimeters): Rarely used, it represents a length in centimeters.
Example: width: 10cm;
mm (Millimeters): Represents a length in millimeters.
Example: width: 50mm;
in (Inches): Represents a length in inches.
Example: width: 2in;
pt (Points): Commonly used in print, 1 point equals 1/72 of an inch.
Example: font-size: 12pt;
pc (Picas): Another print-related unit, 1 pica equals 12 points.
Example: width: 2pc;
2. Relative Units
Relative units are based on the size of other elements or the viewport, making them flexible and responsive.

% (Percentage): A percentage of the parent element's size.
Example: width: 50%; (50% of the parent element's width)
em: Relative to the font size of the parent element. If the parent font size is 16px, then 1em equals 16px.
Example: padding: 2em; (twice the font size)
rem (Root em): Relative to the root element (<html>)'s font size, which is typically 16px.
Example: font-size: 1.5rem; (1.5 times the root font size, usually 24px)
vw (Viewport Width): A percentage of the viewport's width. 1vw is 1% of the viewport width.
Example: width: 50vw; (50% of the viewport width)
vh (Viewport Height): A percentage of the viewport's height. 1vh is 1% of the viewport height.
Example: height: 100vh; (full height of the viewport)
vmin and vmax: Relative to the smaller or larger dimension (width or height) of the viewport.
Example: width: 50vmin; (50% of the smaller dimension) -->
