 <body>

    <img src="profile photo.jpg"
     alt="logo image" height="150px" loading="lazy">


     <!-- what is the mean of loading lazy -->
      <!-- In HTML, "loading lazy" refers to a feature called lazy loading for images and iframes.
     When you set an image or iframe's loading attribute to lazy, the browser will delay loading that 
     image or iframe until it's about to be shown on the screen.
      This helps speed up the initial page load because it only loads what's needed immediately, 
      and other images or iframes are loaded as the user scrolls down the page.
    This means the image will only be loaded when the user scrolls close to it, improving the page's performance. -->

<!-- The controls attribute in the <audio> tag in HTML adds basic audio controls,
