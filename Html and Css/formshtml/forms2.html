 -->

          <input type="radio" name="radioGroup" id="button3" >
         
<!-- name="radioGroup": All the radio buttons share the same name attribute (radioGroup in this case). This groups them together, ensuring that only one of them can be selected at a time.
id Attribute: Each radio button has a unique id for identification, but the name is the same to ensure they behave as a group.
With this setup, when the user selects one of the radio buttons, any previously selected radio button in the same group will be automatically deselected.

 -->
