<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="fname"> Name:</label><br><br>
        <input type="text" id="fname"><br>
        <label for="Emailpicker"> Email:</label><br><br>
        <input type="text" id="Emailpicker"><br>
        <label for="phonepicker"> Phone:</label><br><br>
        <input type="tel" id="phonepicker"><br>


        <label for="fileselect1"> Resume:</label><br><br>
        <input type="file" name=" fileselect1" id="fileselect1"><br>
        <!-- CREATE EXPERIENCE -->
         <label for="counrter"> Experience (in years)</label><br>
         <input type="number" name="counter" id="counter" min="0" max="50">



        <fieldset>
            <legend> Skils:</legend><br>
            <input type="checkbox" name="checkboxtype" id="checkbox1"><br>
            <label for="checkbox1"> HTML</label><br><br>
            <input type="checkbox" name="checkboxtype" id="checkbox2"><br>
            <label for="checkbox2"> CSS</label><br><br>
            <input type="checkbox" name="checkboxtype" id="checkbox3"><br>
            <label for="checkbox3"> 
                JavaScript
            </label><br><br>


        </fieldset>

        <label for="Education1">Higest Education:</label><br>
        <select name="Educations" id="Education1">
            <option value="graduate"> Graduate</option>
            <option value="12th"> 12th</option>
            <option value="10th"> 10th</option>
        </select>
        <br><br>
        <fieldset>
            <legend> Availability</legend>
       
            <input type="radio" name="radioGroup" id="radio1">
            <label for="radio1"> Full-time</label><br>
            <input type="radio" name="radioGroup" id="radio2">
            <label for="radio2"> Part-time</label><br>

        </fieldset>

        

        <label for="textarea1">Additional Comments:</label><br>
        <textarea name="textarea1" id=" textarea1" cols="30" rows="10"></textarea>

            <input type="submit" value="Submit Application">
            

    </form>
</body>
</html>
