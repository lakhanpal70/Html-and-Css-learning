 <body>
    <!-- FORMS : TO CREATE A HTML FORM FOR USER INPUT   -->
     <!--  -->
     <forms>
      <!-- <LABLE> : EACH LABLE HAVE A FOR ATTRIBUTE AND FOR ATTRIBUTE HAVE A SOME VALUE  -->
        <!-- The label's for or input's ID must have the same value --> 
      <lable for = "email"> Enter Email id :  </lable>
      <input type=" text " id ="email">
      <br>
      <br>
     <lable for = "Passworrd">  Enter Passworrd :  </lable>

     <input type=" text " id ="Passworrd">
     <br>
     <br>
     <input type="submit" value="submit here">
     <br>
     <br>
     


     <!-- TO CREATE FADDED TEXT IN THE INPUT WE USE PLACEHOLDER -->
     <lable for = "email"> Enter Email id :  </lable>
     <input type=" text " id ="email" placeholder="please enter the email"   >
     <br>
     <br>
    <lable for = "Passworrd">  Enter Passworrd :  </lable>

    <input type=" text " id ="Passworrd" placeholder="please enter the Passworrd">
    <br>
    <br>
    <input type="submit" value="submit here">


     </forms>
 </body>
 </html>
